<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Web Application</title>
    <link rel="stylesheet" href="driver.css">
</head>
<body>
<header>
    <h1>Driver Web Application</h1>
</header>

<br> <br>


<section>
    <h2 style="display: inline-block; margin-right: 20px;">Order Details</h2>
    <button onclick="back()" style="margin-left: auto; display: inline-block; margin: 0 auto; padding: 10px; font-size: 16px; border: 1px solid white;">Back to home page</button>
    <table>
        <thead>
        <tr>
            <th>Customer Email</th>
            <th>Action</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody id="usersBody">
        <!-- Dynamic data will be added here -->
        </tbody>
    </table>

    <div class="status-update">
        <h2>Bypass</h2>
        <ul>
            <li>Morning Ride: 7:00 AM</li>
            <li>Afternoon Ride: 5:30 PM</li>
        </ul>
        <button onclick="bypass()">Toggle Bypass</button>
    </div>
</section>

<script src="driver2.js"></script>
</body>
</html>
